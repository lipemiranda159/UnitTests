# Default values for blipapi-template.
# Declare variables to be passed into your templates.
fullnameOverride: blipapi-template
replicaCount: 1
image:
  repository: blipapi-template
  tag: #{Build.BuildId}#
  pullPolicy: IfNotPresent
  imagePullSecretName: acr-takeprivate-secret
imagePullSecrets: []
service:
  type: ClusterIP
  port: 80

probes:
  enabled: false

ingress:
  enabled: true
  annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
  hostName: hostName
  tls:
    secretName: secretName
secrets: {}
resources:
  limits:
    cpu: cpuLimit
    memory: memoryLimit
  requests:
    cpu: cpuRequests
    memory: memoryRequests
nodeSelector: {}

tolerations: []

affinity: {}

environment: 
  stage: staging

appSettings:
  configMap: blipapi-template
  path: /app/appsettings.json
  subPath: appsettings.json

autoscale:
  minReplicas: minReplicas
  maxReplicas: maxReplicas
  averageCPUUtilization: averageCpuUtilization

team: zeus

annotations: {}
